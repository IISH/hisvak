accountability_1=In 1998 werden vanuit het Internationaal Instituut voor Sociale Geschiedenis (IISG) de eerste stappen gezet om te komen tot een database van arbeidersorganisaties uit de negentiende en begin twintigste eeuw. Deze dataset zou ‘alle organisaties van arbeiders omvatten, waarvan aangenomen kan worden dat zij zich met de behartiging van belangen van arbeiders bezig hielden, met uitzondering van onderlinge verzekeringen (omdat daarvoor al een database beschikbaar is)’.
accountability_2=Met financi&#235;le steun van de Federatie Nederlandse Vakbeweging (FNV) waarvoor de toenmalige penningmeester Henk Muller zich sterk maakte, legden Arno Bornebroek, Jannes Houkes en Piet Hoekman een bestand aan met gegevens over arbeidersorganisaties. Zij werden daarin bijgestaan door een aantal invoerders. In een latere fase hebben ook het ministerie van Sociale Zaken en Werkgelegenheid en het IISG het project financieel gesteund. De projectleiding was aanvankelijk in handen van Henk Wals, waarna Lex Heerma van Voss deze taak op zich nam.
accountability_3=Nadat Sjaak van der Velden en Kees Mandemakers de invoerbestanden hebben gecontroleerd, opgeschoond en geschikt gemaakt voor publicatie op het web, hebben de medewerkers van de afdeling Digitale Infrastructuur de dataset omgezet in de voor u liggende webapplicatie.
